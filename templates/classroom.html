<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class - EduVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --secondary: #A78BFA;
            --background: #F8FAFC;
            --text: #1E293B;
            --text-light: #64748B;
            --white: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            background: linear-gradient(135deg, #EEF2FF 0%, #F8FAFC 100%);
            min-height: 100vh;
            padding: 80px 20px 20px;
        }

        .navbar {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 2.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text);
            font-weight: 500;
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--white);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .file-upload {
            background: rgba(99, 102, 241, 0.05);
            padding: 2.5rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 2rem;
            border: 2px dashed rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .file-upload p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .file-upload input {
            display: none;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .form-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .input-group {
                grid-template-columns: 1fr;
            }
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            min-height: 50px;
        }

        .tag {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">EduVerse</div>
    </nav>

    <div class="container">
        <h1 class="form-title">Create Your Class</h1>
        
        <form>
            <div class="form-section">
                <h3>Basic Information</h3>
                <div class="form-group">
                    <label for="className">Class Name</label>
                    <input 
                        type="text" 
                        id="className" 
                        placeholder="Enter a descriptive name for your class"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        placeholder="e.g., Mathematics, Physics, Computer Science"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="description">Class Description</label>
                    <textarea 
                        id="description" 
                        rows="4" 
                        placeholder="Provide a detailed description of what students will learn"
                    ></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>Schedule & Duration</h3>
                <div class="input-group">
                    <div class="form-group">
                        <label for="startDate">Start Date & Time</label>
                        <input type="datetime-local" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" min="30" step="15" value="60">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Course Materials</h3>
                <div class="file-upload">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag and drop your files here or click to browse</p>
                    <small>Supported formats: PDF, PPT, PPTX (Max size: 50MB)</small>
                    <input type="file" multiple accept=".pdf,.ppt,.pptx">
                </div>
            </div>

            <div class="form-section">
                <h3>Additional Settings</h3>
                <div class="form-group">
                    <label for="tags">Topics (Press Enter to add)</label>
                    <div class="tags-input" id="tags">
                        <div class="tag">
                            Mathematics <span>×</span>
                        </div>
                        <div class="tag">
                            Algebra <span>×</span>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Class</button>
        </form>
    </div>
</body>
</html>
